{% extends "shop/base.html" %}
{% load static %}

{% block head %}
  <title>Add Product</title>
  <link href="{% static 'shop/add_product.css' %}" rel="stylesheet">
{% endblock head %}

{% block body %}
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% for field in form %}
    {% if forloop.counter != 5 %}
      <p>
        {{ field.label_tag }}
        {{ field }}
      </p>
    {% else %}
      {{ field.as_hidden }}
    {% endif %}
  {% endfor %}
  <input type="submit" value="Submit">
</form>

<script src="{% static 'shop/auto_textarea.js' %}"></script>
<script src="{% static 'shop/primary_image_select.js' %}"></script>
{% endblock body %}
